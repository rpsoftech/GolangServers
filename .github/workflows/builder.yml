name: Go package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.2'

      - name: Build
        run: go build -v ./...
      - name: Build Servers
        run: | 
          go build ./servers/whatsapp-server/main.go
          go build ./servers/link-shortner/main.go
